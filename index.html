<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" async ></script> 
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <form name="calc">
      <input type="text" name="display" placeholder="0" />
      <br />

      <input type="button" value="7" onclick="input(this)" />
      <input type="button" value="8" onclick="input(this)"/>
      <input type="button" value="9" onclick="input(this)"/>
      <input type="button" value="+" onclick="input(this)"/>
      <br />

      <input type="button" value="4" onclick="input(this)"/>
      <input type="button" value="5" onclick="input(this)"/>
      <input type="button" value="6" onclick="input(this)"/>
      <input type="button" value="-" onclick="input(this)"/>
      <br />

      <input type="button" value="1" onclick="input(this)"/>
      <input type="button" value="2" onclick="input(this)"/>
      <input type="button" value="3" onclick="input(this)"/>
      <input type="button" value="*" onclick="input(this)"/>
      <br />

      <input type="button" value="0" onclick="input(this)"/>
      <input type="button" value="." onclick="input(this)"/>
      <input type="button" value="C" onclick="input(this)"/>
      <input type="button" value="/" onclick="input(this)"/>
      <br />

      <input type="button" value="," onclick="input(this)"/>
      <input type="button" value="AVG" style="width: 90px" onclick="input(this)"/>
      <input type="button" value="=" style="width: 90px" onclick="input(this)"/>
    </form>

  </body>
</html>
